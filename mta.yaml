_schema-version: "3.2"
ID: aifwrapper
description: AIF wrapper cap application
version: 1.0.0
modules:
- name: aifwrapper-destination-content
  type: com.sap.application.content
  requires:
  - name: aifwrapper-destination-service
    parameters:
      content-target: true
  - name: aifwrapper_html_repo_host
    parameters:
      service-key:
        name: aifwrapper_html_repo_host-key
  - name: aifwarapper-xsuaa-service
    parameters:
      service-key:
        name: uaa_aifwrapper-key
  parameters:
    content:
      instance:
        destinations:
        - Name: aifwrapper_aifwrapper_html_repo_host
          ServiceInstanceName: aifwrapper-html5-app-host-service
          ServiceKeyName: aifwrapper_html_repo_host-key
          sap.cloud.service: aifwrapper
        - Authentication: OAuth2UserTokenExchange
          Name: aifwrapper-xsuaa
          ServiceInstanceName: aifwrapper-xsuaa-service
          ServiceKeyName: uaa_aifwrapper-key
          sap.cloud.service: aifwrapper
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: aifwrapper-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: aifwarapper-xsuaa-service
  - name: aifwarapper-connectivity-service
  - name: aifwrapper-destination-service
  properties:
    AIF_WF_DEFINATION_ID: eu10.btp-innovate-yjy2sr7n.cfinworlflow.cFINProcess
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    disk-quota: 512M
    memory: 512M
  build-parameters:
    builder: npm-ci
    ignore:
    - node_modules/
- name: aifwrapper-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: aifwrapper_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - aifwrapperappadmin.zip
      name: aifwrapperappadmin
      target-path: resources/
    - artifacts:
      - aifwrapperappdashboarddashboard.zip
      name: aifwrapperappdashboarddashboard
      target-path: resources/
- name: aifwrapperappadmin
  type: html5
  path: app/admin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: aifwrapperappdashboarddashboard
  type: html5
  path: app/dashboard
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: aifwarapper-connectivity-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: aifwrapper-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: aifwrapper-srv
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: aifwrapper-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: aifwrapper_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: aifwrapper-html5-app-host-service
    service-plan: app-host
- name: aifwarapper-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: aifwrapper-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: aifwrapper-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
